<!DOCTYPE html>
<!-- TheraSocial Invite Not Found Version P305 Lang -->
<!-- P305: Visual design overhaul - new calming color palette -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Not Found - TheraSocial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #6B8BA4 0%, #B6A9C9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .error-container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }

        .error-icon {
            font-size: 5em;
            margin-bottom: 20px;
        }

        h1 {
            color: #6B8BA4;
            margin-bottom: 10px;
            font-size: 2em;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .btn {
            background: linear-gradient(135deg, #6B8BA4 0%, #B6A9C9 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .error-container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .error-icon {
                font-size: 4em;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">ðŸ˜•</div>
        <h1 data-i18n="invite_not_found.title">User Not Found</h1>
        <p data-i18n="invite_not_found.desc">This invite link doesn't seem to be valid. The user may have changed their username or deleted their account.</p>
        <a href="/" class="btn" data-i18n="invite_not_found.btn">Go to TheraSocial</a>
    </div>
    <script src="/static/js/i18n.js"></script>
    <script>document.addEventListener("DOMContentLoaded", () => { if(window.i18n) window.i18n.applyLanguage(); });</script>
</body>
</html>
