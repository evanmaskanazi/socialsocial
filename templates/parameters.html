<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary - TheraSocial</title>
    <!-- PJ6021: Early auth check - redirect immediately if not logged in -->
    <script>
        // Check auth BEFORE page renders - prevents flash of content
        (async function earlyAuthCheck() {
            try {
                const response = await fetch('/api/auth/session', {credentials: 'include'});
                if (response.status === 401 || !response.ok) {
                    // Not authenticated - redirect to login IMMEDIATELY
                    console.log('[DIARY] Not authenticated, redirecting to login');
                    window.location.replace('/');
                    // Stop page from rendering
                    document.documentElement.innerHTML = '';
                    return;
                }
            } catch (error) {
                console.error('[DIARY] Auth check failed:', error);
                window.location.replace('/');
                document.documentElement.innerHTML = '';
            }
        })();
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        #loadingMessage {
            text-align: center;
            padding: 20px;
            font-size: 18px;
            color: white;
        }

        #errorMessage {
            display: none;
            background: #fee;
            border: 1px solid #fcc;
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
            color: #c00;
        }

        #parametersContainer {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* RTL Support */
        [dir="rtl"] {
            direction: rtl;
        }

        [dir="rtl"] .parameters-page {
            text-align: right;
        }

        [dir="rtl"] .date-controls {
            flex-direction: row-reverse;
        }

        [dir="rtl"] .rating-buttons {
            flex-direction: row-reverse;
        }

        [dir="rtl"] .action-buttons {
            flex-direction: row-reverse;
        }
    </style>
</head>
<body>
    <div id="loadingMessage">Loading diary...</div>
    <div id="errorMessage"></div>
    <div id="parametersContainer"></div>

<!-- Silent safety interceptor - only alerts on problems -->
<script>
const _originalSetItem = Storage.prototype.setItem;
Storage.prototype.setItem = function(key, value) {
    // Only intercept language-related keys
    if (key === 'selectedLanguage' || key === 'userLanguage') {
        const oldValue = localStorage.getItem(key);

        // Only block and alert if trying to reset Hebrew to English
        if (oldValue === 'he' && value === 'en') {
            console.error('❌ BLOCKED: Attempt to reset Hebrew → English detected!');
            console.error(`   Key: ${key}`);
            console.error(`   Attempted change: 'he' → 'en'`);
            console.trace('   Source of reset attempt:');
            return; // Block the change
        }
    }
    return _originalSetItem.apply(this, arguments);
};
</script>

    <!-- CRITICAL FIX: Intercept fetch to block unwanted language POSTs from i18n.js -->
    <script>
    (function() {
        console.log('[FETCH INTERCEPTOR] Installing fetch interceptor for language API...');
        
        const originalFetch = window.fetch;
        window._allowLanguagePost = false;
        window._languagePostBlockedCount = 0;
        
        window.fetch = function(url, options) {
            const urlStr = typeof url === 'string' ? url : url.toString();
            const isLanguagePost = urlStr.includes('/api/user/language') && 
                                   options && options.method && 
                                   options.method.toUpperCase() === 'POST';
            
            if (isLanguagePost) {
                console.log('[FETCH INTERCEPTOR] Detected POST to /api/user/language');
                console.log('[FETCH INTERCEPTOR] _allowLanguagePost:', window._allowLanguagePost);
                
                if (!window._allowLanguagePost) {
                    window._languagePostBlockedCount++;
                    console.warn('[FETCH INTERCEPTOR] BLOCKED unwanted language POST #' + window._languagePostBlockedCount);
                    return Promise.resolve(new Response(JSON.stringify({
                        success: true, message: 'Blocked by interceptor', blocked: true
                    }), { status: 200, headers: { 'Content-Type': 'application/json' } }));
                }
                
                window._allowLanguagePost = false;
                console.log('[FETCH INTERCEPTOR] ALLOWED user-initiated language change');
            }
            return originalFetch.apply(this, arguments);
        };
        
        console.log('[FETCH INTERCEPTOR] Installed');
    })();
    </script>
    
    <!-- CRITICAL FIX: Pre-fetch backend language before i18n.js loads -->
    <script>
    (function() {
        console.log('[PRE-FETCH] Pre-fetching backend language...');
        
        // Initialize user interaction tracking flags
        window._userClickedLanguageSelector = false;
        window._lastLanguageSelectorInteraction = 0;
        
        try {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', '/api/user/profile', false);
            xhr.withCredentials = true;
            xhr.send();
            
            if (xhr.status === 200) {
                const profile = JSON.parse(xhr.responseText);
                if (profile.preferred_language) {
                    localStorage.setItem('selectedLanguage', profile.preferred_language);
                    localStorage.setItem('userLanguage', profile.preferred_language);
                    console.log('[PRE-FETCH] Set localStorage to backend value:', profile.preferred_language);
                }
            } else {
                console.log('[PRE-FETCH] Status:', xhr.status, '- skipping');
            }
        } catch (e) {
            console.warn('[PRE-FETCH] Error:', e.message);
        }
    })();
    </script>

    <!-- Load scripts -->
    <script src="/static/js/i18n.js"></script>
    <script src="/static/js/parameters-social.js"></script>
    <script src="/static/js/feed-updates.js?v=3.0"></script>

    <script>
        console.log('Parameters page loading...');

        // PJ6021: Override goHome function from parameters-social.js to prevent logout
        // The original goHome was calling something that logged the user out
        window.goHome = function() {
            console.log('[DIARY] goHome called - navigating to main app');
            window.location.href = '/';
        };
        
        // Also override any goToHome variant
        window.goToHome = function() {
            console.log('[DIARY] goToHome called - navigating to main app');
            window.location.href = '/';
        };

        // Check if this is for another user - if so, redirect
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');

        if (userId) {
            // This page is only for own parameters, viewing others should be handled in the main app
            console.log('Attempting to view user parameters from parameters page - redirecting');
            window.location.href = '/';
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const loadingDiv = document.getElementById('loadingMessage');
            if (errorDiv) {
                errorDiv.style.display = 'block';
                errorDiv.innerHTML += '<div>' + message + '</div>';
            }
            if (loadingDiv) {
                loadingDiv.style.display = 'none';
            }
        }

        // Verify authentication before initializing
        async function checkAuthentication() {
            try {
                const response = await fetch('/api/auth/session');
                if (response.status === 401) {
                    // Not authenticated - redirect to login
                    window.location.href = '/';
                    return false;
                }
                return true;
            } catch (error) {
                console.error('Error checking authentication:', error);
                return false;
            }
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('DOM loaded, checking authentication...');

            // Check authentication first
            const isAuthenticated = await checkAuthentication();
            if (!isAuthenticated) {
                return;
            }

            // Hide loading message
            const loadingDiv = document.getElementById('loadingMessage');
            if (loadingDiv) {
                loadingDiv.style.display = 'none';
            }

            // Wait a moment for scripts to fully load
            setTimeout(async () => {
                // Check if function exists
                if (typeof initializeParameters !== 'function') {
                    showError('Error: initializeParameters function not found. Please refresh the page.');
                    console.error('initializeParameters not found');

                    // Try again after another delay
                    setTimeout(async () => {
                        if (typeof initializeParameters === 'function') {
                            console.log('Function now available, initializing...');
                            try {
                                // Fetch language preference first
                                console.log('[Parameters-Delayed] Fetching language preference...');
                                try {
                                    const savedLang = localStorage.getItem('selectedLanguage');
                                    if (savedLang && window.i18n && window.i18n.setLanguage) {
                                        console.log('[Parameters-Delayed] Setting language from localStorage:', savedLang);
                                        await window.i18n.setLanguage(savedLang);
                                    }

                                    const profileResponse = await fetch('/api/user/profile');
                                    if (profileResponse.ok) {
                                        const profile = await profileResponse.json();
                                        if (profile.preferred_language && window.i18n && window.i18n.setLanguage) {
                                            if (profile.preferred_language !== savedLang) {
                                                console.log('[Parameters-Delayed] Syncing language from backend:', profile.preferred_language);
                                                await window.i18n.setLanguage(profile.preferred_language);
                                            }
                                        }
                                    }
                                } catch (langError) {
                                    console.log('[Parameters-Delayed] Could not fetch language preference:', langError);
                                }

                                initializeParameters();
                                console.log('Parameters initialized successfully');

                                if (window.i18n && window.i18n.applyLanguage) {
                                    window.i18n.applyLanguage();
                                }

                                if (window.i18n && window.i18n.currentLanguage) {
                                    const rtlLanguages = ['ar', 'he'];
                                    if (rtlLanguages.includes(window.i18n.currentLanguage)) {
                                        document.body.setAttribute('dir', 'rtl');
                                    } else {
                                        document.body.setAttribute('dir', 'ltr');
                                    }
                                }

                                if (typeof updateCircleDisplays === 'function') {
                                    updateCircleDisplays();
                                }
                            } catch (error) {
                                console.error('Delayed initialization error:', error);
                            }
                        }
                    }, 2000);
                    return;
                }

                // Initialize parameters for current user only
                try {
                    // Fetch and apply user's language preference BEFORE initializing
                    try {
                        const savedLang = localStorage.getItem('selectedLanguage');
                        if (savedLang && window.i18n && window.i18n.setLanguage) {
                            console.log('[Parameters] Setting language from localStorage:', savedLang);
                            await window.i18n.setLanguage(savedLang);
                        }

                        const profileResponse = await fetch('/api/user/profile');
                        if (profileResponse.ok) {
                            const profile = await profileResponse.json();
                            if (profile.preferred_language && window.i18n && window.i18n.setLanguage) {
                                if (profile.preferred_language !== savedLang) {
                                    console.log('[Parameters] Syncing language from backend:', profile.preferred_language);
                                    await window.i18n.setLanguage(profile.preferred_language);
                                }
                            }
                        }
                    } catch (langError) {
                        console.log('[Parameters] Could not fetch language preference, using default');
                    }

                    initializeParameters();
                    console.log('Parameters initialized successfully');

                    if (window.i18n && window.i18n.applyLanguage) {
                        window.i18n.applyLanguage();
                    }

                    if (window.i18n && window.i18n.currentLanguage) {
                        const rtlLanguages = ['ar', 'he'];
                        if (rtlLanguages.includes(window.i18n.currentLanguage)) {
                            document.body.setAttribute('dir', 'rtl');
                        } else {
                            document.body.setAttribute('dir', 'ltr');
                        }
                    }

                    if (typeof updateCircleDisplays === 'function') {
                        updateCircleDisplays();
                    }

                    // Verify initialization worked
                    setTimeout(async () => {
                        const buttons = document.querySelectorAll('.rating-button');
                        console.log(`Initialization check: ${buttons.length} rating buttons created (expected: 20)`);

                        if (buttons.length === 0) {
                            console.warn('No rating buttons found after initialization');
                            const container = document.getElementById('parametersContainer');
                            if (container && container.innerHTML.trim() === '') {
                                console.error('Container is empty - initialization may have failed');
                                showError('Initialization failed. Please refresh the page.');
                            }
                        }
                    }, 500);

                } catch (error) {
                    console.error('Error initializing:', error);
                    showError('Error: ' + error.message);
                }
            }, 100);
        });

        // Handle language changes with infinite loop prevention
        let isUpdatingLanguage = false;
        let languageUpdateCount = 0;

        window.addEventListener('languageChanged', () => {
            if (isUpdatingLanguage) {
                console.log('Language update already in progress, skipping');
                return;
            }

            languageUpdateCount++;
            if (languageUpdateCount > 10) {
                console.error('Too many language change events, stopping to prevent infinite loop');
                return;
            }

            setTimeout(async () => {
                languageUpdateCount = 0;
            }, 1000);

            isUpdatingLanguage = true;
            console.log('Language changed event received');

            try {
                if (typeof updateTranslations === 'function') {
                    updateTranslations();
                }

                if (window.i18n && window.i18n.currentLanguage) {
                    const rtlLanguages = ['ar', 'he'];
                    if (rtlLanguages.includes(window.i18n.currentLanguage)) {
                        document.body.setAttribute('dir', 'rtl');
                    } else {
                        document.body.setAttribute('dir', 'ltr');
                    }
                }

                if (typeof updateCircleDisplays === 'function') {
                    updateCircleDisplays();
                }

            } catch (error) {
                console.error('Error updating language:', error);
            } finally {
                setTimeout(async () => {
                    isUpdatingLanguage = false;
                }, 100);
            }
        });
    </script>
</body>
</html>
