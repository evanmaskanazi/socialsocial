<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circles - TheraSocial</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        /* RTL Support */
        [dir="rtl"] {
            direction: rtl;
        }

        [dir="rtl"] .circles-container {
            text-align: right;
        }

        [dir="rtl"] .circle-selector {
            flex-direction: row-reverse;
        }
    </style>
</head>
<body>
    <div id="loadingMessage" style="text-align: center; padding: 20px; font-size: 18px; color: white;">Loading circles...</div>
    <div id="circlesContainer" style="display: none;"></div>

    <script src="/static/js/i18n.js"></script>
   <script src="/static/js/circles-messages.js?v=20241107"></script>

    <script src="/static/js/feed-updates.js?v=1.0"></script>

    <script>
        // Verify authentication before loading
        async function checkAuthentication() {
            try {
                const response = await fetch('/api/auth/session');
                if (response.status === 401) {
                    // Not authenticated - redirect to login
                    window.location.href = '/';
                    return false;
                }
                return true;
            } catch (error) {
                console.error('Error checking authentication:', error);
                return false;
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            console.log('Circles page loading...');

            // Check authentication first
            const isAuthenticated = await checkAuthentication();
            if (!isAuthenticated) {
                return;
            }

            // Wait for i18n to load
            let waitCount = 0;
            while ((!window.i18n || !window.i18n.translations) && waitCount < 20) {
                await new Promise(resolve => setTimeout(resolve, 100));
                waitCount++;
            }

            // Add circle translations if the function exists
            if (typeof addCircleTranslations === 'function') {
                addCircleTranslations();
            }

            // DON'T load static circlesHTML - we'll let initializeCircles handle everything
            // This prevents the flash of old content

            // Apply translations
            if (window.i18n && window.i18n.applyLanguage) {
                window.i18n.applyLanguage();

                // Set RTL direction for Arabic and Hebrew
                const rtlLanguages = ['ar', 'he'];
                if (rtlLanguages.includes(window.i18n.currentLanguage)) {
                    document.body.setAttribute('dir', 'rtl');
                } else {
                    document.body.setAttribute('dir', 'ltr');
                }
            }

            if (typeof updateCircleDisplay === 'function') {
                updateCircleDisplay();
            }

            // Initialize circles - this will fetch data and render everything
            if (typeof initializeCircles === 'function') {
                console.log('Calling initializeCircles');
                await initializeCircles();

                // Hide loading message and show container only AFTER initialization completes
                const loadingDiv = document.getElementById('loadingMessage');
                if (loadingDiv) loadingDiv.style.display = 'none';
                document.getElementById('circlesContainer').style.display = 'block';

            } else if (typeof loadCircles === 'function') {
                console.log('Calling loadCircles');
                await loadCircles();

                // Hide loading message and show container
                const loadingDiv = document.getElementById('loadingMessage');
                if (loadingDiv) loadingDiv.style.display = 'none';
                document.getElementById('circlesContainer').style.display = 'block';
            } else {
                console.error('No circle initialization function found');
                // Show error in loading message
                const loadingDiv = document.getElementById('loadingMessage');
                if (loadingDiv) {
                    loadingDiv.textContent = 'Error: Unable to load circles. Please refresh the page.';
                    loadingDiv.style.color = '#fee';
                }
            }

            // Handle language changes
       // Handle language changes
      // Handle language changes with debouncing to prevent flashing
   window.addEventListener('languageChanged', (event) => {
    console.log('Language changed to:', event.detail?.language || window.i18n?.currentLanguage);

    // Update RTL direction
    const rtlLanguages = ['ar', 'he'];
    if (window.i18n && rtlLanguages.includes(window.i18n.currentLanguage)) {
        document.body.setAttribute('dir', 'rtl');
    } else {
        document.body.setAttribute('dir', 'ltr');
    }

    // Update circle display names (using correct function name)
    if (typeof updateCircleDisplay === 'function') {
        updateCircleDisplay();
    }

    // Update display names from feed-updates.js
    if (typeof updateCircleDisplays === 'function') {
        updateCircleDisplays();
    }

    // Re-render UI with new translations WITHOUT reloading data from server
    // This prevents the infinite loop caused by loadCircles() triggering syncLanguageWithBackend()
    if (typeof renderCirclesUI === 'function') {
        renderCirclesUI();
    }
});
        });
    </script>
</body>

</html>
