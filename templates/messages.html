<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Social Social</title>
</head>
<body>
    <div id="messagesContainer"></div>
    <script src="/static/js/i18n.js"></script>
    <script src="/static/js/circles-messages.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Apply translations after i18n is loaded
            document.getElementById('messagesContainer').innerHTML = messagesHTML;

            // Apply translations to the dynamically loaded content
            window.i18n.applyLanguage();

            getCurrentUser().then(() => loadMessages());

            // Re-apply translations when language changes
            window.addEventListener('languageChanged', () => {
                window.i18n.applyLanguage();
            });
        });
    </script>
</body>
</html>
